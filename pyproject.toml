[build-system]
requires = ["setuptools", "wheel", "numpy", "pandas", "scipy"]

[tool.black]
line-length = 100

[tool.codespell]
ignore-words-list = """
cna
"""
check-filenames = true

[tool.ruff]
target-version = "py38"
line-length = 100
select = [
  "B",   # flake8-bugbear
  "C4",  # flake8-comprehensions
  "D",   # pydocstyle
  "E",   # pycodestyle
  "F",   # pyflakes
  "I",   # isort
  "PLE", # pylint error
  "PLW", # pylint warning
  "Q",   # flake8-quotes
  "RUF", # Ruff-specific rules
  "SIM", # flake8-simplify
  "TID", # tidy imports
  "UP",  # pyupgrade
  "W",   # pycodestyle
  "YTT", # flake8-2020
]
ignore = [
  "D417",    # Missing argument description in the docstring
  "F841",    # Local variable name is assigned to but never used
  "SIM118",
]
pydocstyle.convention = "google"
#isort.required-imports = ["from __future__ import annotations"]
