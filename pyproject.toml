[build-system]
requires = ["setuptools", "wheel", "numpy", "pandas", "scipy"]
build-backend = "setuptools.build_meta"

[project]
name = "agility"
version = "0.0.3"
description = "Analysis tool for simulations of grain boundaries and interfaces"
authors = [{name = "Alexander Bonkowski", email = "alexander.bonkowski@rwth-aachen.de"}]
maintainers = [{name = "Alexander Bonkowski"}]
dependencies = ["numpy", "pandas", "scipy"]
requires-python = ">=3.8"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["grain boundaries", "interfaces", "science", "analysis"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Repo = "https://github.com/ab5424/agility"
Package = "https://pypi.org/project/agility/"

[project.optional-dependencies]
dev = [
    "mypy",
    "pre-commit",
    "pytest-cov",
    "pytest-split",
    "pytest",
    "ruff",
]
ovito = [
    "ovito",
    "PySide6<=6.6.2",
]

[tool.setuptools.packages.find]
include = ["agility", "agility.*"]
exclude = ["tests", "tests.*"]

[tool.ruff]
target-version = "py38"
line-length = 100
select = [
  "A",   # flake8-bultins
  "ANN", # flake8-annotations
  "B",   # flake8-bugbear
  "C4",  # flake8-comprehensions
  "D",   # pydocstyle
  "E",   # pycodestyle
  "F",   # pyflakes
  "G",   # flake8-logging-format
  "FLY", # flynt
  "I",   # isort
  "ICN", # flake8-import-conventions
  "ISC", # flake8-implicit-str-concat
  "NPY", # NumPy-specific rules
  "PD",  # pandas-vet
  "PIE", # flake8-pie
  "PL",  # pylint
  "PT",  # flake8-pytest-style
  "PYI", # flake8-pyi
  "Q",   # flake8-quotes
  "RET", # flake8-return
  "RSE", # flake8-raise
  "RUF", # Ruff-specific rules
  "SIM", # flake8-simplify
  "TID", # tidy imports
  "UP",  # pyupgrade
  "W",   # pycodestyle
  "YTT", # flake8-2020
]
ignore = [
  "ANN002",  # Missing type annotation for `*args`
  "ANN003",  # Missing type annotation for `**kwargs`
  "ANN101",  # Missing type annotation for self in method
  "D417",    # Missing argument description in the docstring
  "F841",    # Local variable name is assigned to but never used
  "PLR0912", # too-many-branches
  "PLR0913", # too-many-arguments
  "PLR2004", # magic-value-comparison
  "SIM118",
]
pydocstyle.convention = "google"
#isort.required-imports = ["from __future__ import annotations"]

[tool.codespell]
ignore-words-list = """
cna
"""
check-filenames = true
